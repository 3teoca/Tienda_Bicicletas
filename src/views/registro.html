    <main>  
        <form method="post">
            <p>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required minlength="5">
            </p>
            <p>
                <input type="text" id="nombre" name="nombreuser" placeholder="Nombre de usuario">
            </p>
                <b><label for="nacimiento" id="fecha">Fecha de nacimiento</label></b>
            <p>
                <input type="date" id="nacimiento" name="nacimiento" placeholder="Nacimiento" required>
            </p>
            <p>
                <input type="text" id="nombre" name="direccion" placeholder="Direccion">
            </p>
                <b><label for="Intereses" id="Intereses">Intereses del usuario</label></b>
            <p>
                <input type="checkbox" name="Intereses" value="Bicicletas" class="boton" checked> 
                <label>Bicicletas</label>
                <input type="checkbox" name="Intereses" value="Indumentaria" class="boton" checked>

                <input type="checkbox" name="Intereses" value="Repuestos" class="boton" checked>

                <label>Tours</label>
                <input type="checkbox" name="Intereses" value="Rental" class="boton" checked> 
                <label>Rental</label>
            </p>
            </p>
                <b><label for="fotoperfil" id="fotoperfil">Ingrese foto perfil del usuario</label></b>
            </p>
            <p>
                <input type="file" id="fotoperfil" name="fotoperfil" accept=".jpg">
            </p>
            <p>        
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
            </p>
            <p>        
                <input type="password" id="contraseña" name="contraseña" placeholder="Confirme su contraseña" required>
            </p>
            <p>
                <input id="ingreso" type="submit" value="Enviar"> </input>
            </p>
            <p>
                <input id="ingreso" type="reset" value="Borrar"> </input>
            </p>
